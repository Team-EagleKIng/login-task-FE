<!DOCTYPE html>
<html>
<head>
    <title>EagleKing Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body link="red" vlink="lightgrey" alink="orange">
    <div class="wrap">
        <form class="login-form" action="">
        <div class="form-header">
            <h2>EagleKing Login Form</h2>
            <p>Login to your dashboard</p>
            </div>
    <!--Email input-->
    <div class="form-group">
       Username: <input type="text" class="form-input" placeholder="email address">
    </div> 
    <!--Password Input-->
    <div class="form-group">
       password: <input type="text" class="form-input" placeholder="******">
    </div>
    <!--Login Button-->
    <div class="form-group">
        <button class="form-button" type="submit">Login</button>
        <input type="checkbox"><label for="checkbox">Keep me logged in </label> 
    </div>
    <div class="form-footer">
            <a href="#">Forgot Password</a>
            <p> Or sign in with</p> 
            <img src="google-icon.png" width="30px" height="30px" alt="googleicon"> 
            <img src="facebookicon.png" alt="facebook icon" width="30px" height="30px">
       <p>New Member? <a href="#">Sign Up</a></p>
    </div>

        </form>
    </div>
    
</body>
</html>
